<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exampl</title>
</head>

<body>

    <h1>Form Exmaple</h1>
    <form action="/help" method="GET" id="login">
        <p>
            <label for="username">Username: </label>
            <input type="text" placeholder="Username" id="username" name="username">
        </p>
        <p>
            <label for="password">Password: </label>
            <input type="password" placeholder="Password" id="password" name="password">
        </p>
        <p>
            <label for="color">Color Picker: </label>
            <input type="color" form="login" id="color" name="color">
        </p>
        <p>
            <button>Submit</button>
        </p>

        <p>
            <label for="checkbox">Check Me! </label>
            <input type="checkbox" id="checkbox" name="checkbox">
        </p>
        <p>
            <label for="radio1">Radio 1</label>
            <input type="radio" id="radio1" name="radio" value="1">

            <label for="radio2">Radio 2</label>
            <input type="radio" id="radio2" name="radio" value="2">

            <label for="radio3"> Radio 3</label>
            <input type="radio" id="radio3" name="radio" value="3">

            <label for="radio4">Radio 4</label>
            <input type="radio" id="radio4" name="radio" value="4">
        </p>
        <p>
            <label for="range">Range! </label>
            <input type="range" id="range" min="0" max="500" name="range">
        </p>

    </form>

</body>

</html>
